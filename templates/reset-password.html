{% extends "base.html" %}
{% block head_content %}
{% endblock %}

{% block navbar_content %}
<ul class="right">
    <li><a href="/signup">Sign Up</a></li>
    <li class="active"><a href="#">Log in</a></li>
</ul>
{% endblock %}


{% block body_content %}
<div id="form-wrapper" class="col s12 m8 offset-m2 l4 offset-l4">
    <div id="result"></div>
    <p>Password reset</p>
    <p>Please enter the email address of the account you wish to reset</p>
    <form method="POST" id="login-form" action="/reset-password">
        <label>Email Address</label>
        <input type="text" name="email" title="Email Address">
        <button class="btn waves-effect waves-light" id="reset-button" type="submit">Send email</button>
    </form>
</div>
{% endblock %}
