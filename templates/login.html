{% extends "base.html" %}
{% block head_content %}
    <!-- javascript logic for login -->
    <script src="{{ url_for('static', filename='javascripts/login.js') }}"></script>
{% endblock %}
{% block content %}
<div id="login-wrapper" class="col s4  offset-s4">
    <p>User login</p>
    <form method="POST" id="login-form" action="/login">
        <label>Email Address</label>
        <input type="text" title="Email Address">
        <label>Password</label>
        <input type="password" title="Password">
        <button class="btn waves-effect waves-light" id="login-button" type="submit" name="Submit">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock %}
