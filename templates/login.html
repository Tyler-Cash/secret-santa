{% extends "base.html" %}
{% block head_content %}
    <!-- javascript logic for login -->
    <script src="{{ url_for('static', filename='javascripts/login.js') }}"></script>
{% endblock %}

{% block navbar_content %}
    <ul class="right">
        <li><a href="/signup">Sign Up</a></li>
        <li class="active"><a href="#">Log in</a></li>
    </ul>
{% endblock %}


{% block body_content %}
    <div id="form-wrapper" class="col s12 m8 offset-m2 l4 offset-l4">
        <div id="result"></div>
        <p>User login</p>
        <form method="POST" id="login-form" action="/login">
            <label>Email Address</label>
            <input type="text" name="email" title="Email Address">
            <label>Password</label>
            <input type="password" name="pass" title="Password">
            <button class="btn waves-effect waves-light" id="login-button" type="submit">Login</button>
        </form>
        <div>
            <p><a href="/reset-password">Reset password</a></p>
        </div>
    </div>
{% endblock %}
